<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWeb</title>
</head>

<body>
    <input type="text" placeholder="Message ChatBot" onkeydown="search(this)"/>
    <div id="output"></div>
</body>
<script>
    const url = 'http://localhost:3000/message';
    
    // Data to be sent in the request body

    function send_to_server(mgs){
        console.log(mgs);
        const data = {
            message: mgs
        };

        fetch(url, {
            method: 'POST',
            headers: {
            'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            console.log('Server response:', data.asyncMessage);
            var p = document.createElement("p");
            p.innerHTML = data.asyncMessage;
            document.getElementById("output").appendChild(p);

        })
        .catch(error => {
            console.error('Error:', error);
        });
    }


    </script>
<script>
    function search(ele) {
        if(event.key === 'Enter') {
            
            // console.log(typeof ele.value);
            send_to_server(ele.value)

            var p = document.createElement("p");
            p.innerHTML = ele.value;
            document.getElementById("output").appendChild(p);



            // create a p element
            

     
        }
    }
</script>
</html>
