<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatWeb</title>
</head>

<body>
    <input type="text" placeholder="Message ChatBot" onkeydown="search(this)"/>
    <output id="result"></output>
</body>
<script>
    function search(ele) {
        if(event.key === 'Enter') {
            document.getElementById("result").innerHTML = ele.value;
     
        }
    }
</script>
</html>
